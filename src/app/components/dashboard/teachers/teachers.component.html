<div class="jumbotron text-center">
    <p class="lead text-muted">Profesores</p>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <button class="btn btn-success btn-block btn-cues" 
                    routerLink ="/dashboard/teachers/new">NUEVO PROFESOR</button>
        </div>
    </div>
</div>
<div class="text-center" style="margin-top: -30px;">
    <app-loading *ngIf="loading"></app-loading>
</div>
<br><br><br>
<table class="table sm table-over" *ngIf="listTeachers.length > 0 && loading == false">
    <thead>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Activo</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let teacher of listTeachers">
            <td>{{ teacher.name | uppercase }}</td>
            <td>{{ teacher.lastName | uppercase }}</td>
            <td>{{ teacher.active }}</td>
            <td>
                <div class="float-rigth">
                    <span class="material-icons edit-icon" routerLink="/dashboard/teachers/edit/{{ teacher.id }}">
                        edit
                    </span>
                    <span class="material-icons delete-icon" (click)="deleteTeacher(teacher.id)">
                        delete
                    </span>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<h3 *ngIf="listTeachers.length == 0 && loading == false">No hay profesores para mostrar.</h3>
