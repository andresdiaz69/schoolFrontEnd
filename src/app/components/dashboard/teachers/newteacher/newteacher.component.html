<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>

<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">Datos del Profesor</h3>
        <br>
        <form [formGroup]="teacherForm" (ngSubmit)="saveInfo()">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nombre Profesor" formControlName="name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Apellido Profesor" formControlName="lastName">
            </div>
            <div class="mb-3">
                <select id="idGender" formControlName="idGender" class="form-select">
                    <option *ngFor="let gender of genders" [value]="gender.id">{{ gender.name }}</option>
                </select>
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="checkbox"  formControlName="active">
                <label class="form-check-label" for="flexCheckDefault">
                    Activo
                </label>
            </div>
            <button [disabled]="teacherForm.invalid" class="btn btn-success float-right">Guardar</button>
        </form>
    </div>
</div>
