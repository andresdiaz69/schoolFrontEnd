<div class="jumbotron text-center">
    <p class="lead text-muted">Cursos</p>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <button class="btn btn-success btn-block btn-cues" 
                    routerLink ="/dashboard/grades/new">NUEVO CURSO</button>
        </div>
    </div>
</div>
<div class="text-center" style="margin-top: -30px;">
    <app-loading *ngIf="loading"></app-loading>
</div>
<br><br><br>
<table class="table sm table-over" *ngIf="listGrades.length > 0 && loading == false">
    <thead>
        <th>Nombre</th>
        <th>Activo</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let grade of listGrades">
            <td>{{ grade.name | uppercase }}</td>
            <td>{{ grade.active }}</td>
            <td>
                <div class="float-rigth">
                    <span class="material-icons edit-icon" routerLink="/dashboard/grades/detail/{{ grade.id }}">
                        visibility
                        </span>
                    <span class="material-icons edit-icon" routerLink="/dashboard/grades/edit/{{ grade.id }}">
                        edit
                    </span>
                    <span class="material-icons delete-icon" (click)="deleteGrade(grade.id)">
                        delete
                    </span>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<h3 *ngIf="listGrades.length == 0 && loading == false">No hay profesores para mostrar.</h3>
