<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>

<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">Datos del Curso</h3>
        <br>
        <form [formGroup]="gradeForm" (ngSubmit)="saveInfo()">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nombre Curso" formControlName="name">
            </div>
            <div class="mb-3">
                <label class="form-check-label" for="idTeacher">
                    Profesor
                </label>
                <select id="idGender" formControlName="idTeacher" class="form-select">
                    <option *ngFor="let teacher of teachers" [value]="teacher.id">{{ teacher.name + ' ' + teacher.lastName }}</option>
                </select>
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="checkbox"  formControlName="active">
                <label class="form-check-label" for="flexCheckDefault">
                    Activo
                </label>
            </div>
            <button [disabled]="gradeForm.invalid" class="btn btn-success float-right">Guardar</button>
        </form>
    </div>
</div>
